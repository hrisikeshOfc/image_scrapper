<!DOCTYPE html>
<html>
<head>
  <title>Image Scraper</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Image Scraper</h2>
    <form action="/scrape" method="POST">
      <div class="form-group">
        <label for="search_input">Search Query:</label>
        <input type="text" class="form-control" id="search_input" name="search_input" placeholder="Input query in text" required>
      </div>
      <div class="form-group">
        <label for="num_images">Number of Images:</label>
        <input type="number" class="form-control" id="num_images" name="num_images" min="1" max="100" placeholder="Total number of required images in numbers">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
